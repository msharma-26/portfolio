<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Meta</title>
</head>
<body>
    <script type="module" src="../global.js"></script>
    <script src = "main.js" type = "module"></script>
    <p>This page inlcudes stats about the code of this website</p>
    <div id = "stats"></div>
    <h2>Commits by Time of Day</h2>
    <label>Show commits until:
      <input type = "range" id = "commit-progress">
      <time id = "commit-time"></time>
    </label>
    <div id = scrolly-1>
      <div id = "scatter-story">The story behind my commits</div>
    <div id = "scatter-plot">
       <div id = "chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
        <dt>Time</dt>
        <dd id = "time"></dd>

        <dt>Author</dt>
        <dd id = "commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id = "commit-lines"></dd>
      </dl>
      <p id="selection-count">No commits selected</p>
    </div>
    </div>
    
        <dl id="files">
  <!-- we want the following structure for each file:
  <div>
    <dt>
      <code>{file.name}</code>
    </dt>
    <dd>{file.lines.length} lines</dd>
  </div>
  -->
</dl>
    </body>
</html>
